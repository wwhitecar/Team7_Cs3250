<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myProfessorFunction() {
    document.getElementById("myProfessorDropdown").classList.toggle("show");
}

function myCourseFunction() {
    document.getElementById("myCourseDropdown").classList.toggle("show");
}

function myBuildingFunction() {
    document.getElementById("myBuildingDropdown").classList.toggle("show");
}

function mySectionFunction() {
    document.getElementById("mySectionDropdown").classList.toggle("show");
}

function myStudentFunction() {
    document.getElementById("myStudentDropdown").classList.toggle("show");
}

function myRoomFunction() {
    document.getElementById("myRoomDropdown").classList.toggle("show");
}

function mySemesterFunction() {
    document.getElementById("mySemesterDropdown").classList.toggle("show");
}

function myScheduleFunction() {
    document.getElementById("myScheduleDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</body>
</html>
